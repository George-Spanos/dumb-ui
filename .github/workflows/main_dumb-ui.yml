# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dumb-ui

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://docker.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_b224aa5f92114ee8abc71ca8a3dffd01 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6fef74c66e074c228208606f1bb9c448 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: georgespanos/dumb-ui:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dumb-ui'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b098e1b912bb453d917fd2d7059df9d3 }}
        images: '${{ secrets.AzureAppService_ContainerUsername_b224aa5f92114ee8abc71ca8a3dffd01 }}/dumb-ui:${{ github.sha }}'